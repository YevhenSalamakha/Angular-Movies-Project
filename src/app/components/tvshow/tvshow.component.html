<ng-container *ngIf="tvData">
  <a href="" class="tv-item">
    <div class="tv-item-rating">
      <i class="app-icon">star</i>
      <span>{{ tvData.vote_average }}</span
      >/10
    </div>
    <div class="tv-item-image">
      <img [src]="imageSizes.large + tvData?.backdrop_path" [alt]="tvData?.name" />
    </div>
    <div class="tv-title-name">{{ tvData?.name }}</div>
  </a>
</ng-container>
